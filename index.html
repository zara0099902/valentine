
<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Be My Valentine?</title>

<style>
body{
  margin:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:Arial, sans-serif;
  background:linear-gradient(#ffe0ea,#fff);
}

.card{
  background:white;
  padding:25px;
  border-radius:20px;
  text-align:center;
  box-shadow:0 10px 30px rgba(0,0,0,0.15);
  position:relative;
  width:300px;
}

img{
  width:220px;
  border-radius:12px;
}

button{
  border:none;
  padding:12px 18px;
  margin:10px;
  font-size:16px;
  border-radius:12px;
  cursor:pointer;
}

#yes{ background:#ff4d88; color:white; }
#no{ background:#ddd; position:absolute; }

.heart{
  position:fixed;
  bottom:-40px;
  font-size:22px;
  animation: floatUp 2s linear forwards;
}

@keyframes floatUp{
  from{ transform:translateY(0); opacity:1;}
  to{ transform:translateY(-120vh); opacity:0;}
}
</style>
</head>

<body>

<div class="card">
<h2 id="title">Will you be my Valentine? ðŸ’–</h2>

<img id="gif" src="https://media.giphy.com/media/3oriO0OEd9QIDdllqo/giphy.gif">

<br>

<button id="yes">Yes ðŸ’•</button>
<button id="no">No ðŸ˜¢</button>
</div>

<script>
const yes = document.getElementById("yes");
const no = document.getElementById("no");
const gif = document.getElementById("gif");
const title = document.getElementById("title");

function moveNo(){
  const x = Math.random()*250;
  const y = Math.random()*200;
  no.style.left = x + "px";
  no.style.top = y + "px";
}

no.addEventListener("mouseover", moveNo);
no.addEventListener("touchstart", moveNo);

yes.onclick = () => {
  gif.src = "https://media.giphy.com/media/26tPplGWjN0xLybiU/giphy.gif";
  title.textContent = "YAY!!! You said YES ðŸ’˜";

  for(let i=0;i<20;i++){
    const heart = document.createElement("div");
    heart.className="heart";
    heart.innerText="ðŸ’–";
    heart.style.left = Math.random()*100 + "vw";
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),2000);
  }
};
</script>

</body>
</html>
